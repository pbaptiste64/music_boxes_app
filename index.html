<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <title>Music Boxes</title>
</head>
<body>
    <audio id="cAudio">
        <source src="music_notes/c_note.mp3" type="audio/mpeg">
        <source src="music_notes/c_note.ogg" type="audio/mpeg">
        <source src="music_notes/c_note.way" type="audio/mpeg">
     </audio>  
    <audio id="dAudio">
        <source src="music_notes/d_note.mp3" type="audio/mpeg">
        <source src="music_notes/d_note.ogg" type="audio/mpeg">
        <source src="music_notes/d_note.way" type="audio/mpeg">
     </audio>  
    <audio id="eAudio">
        <source src="music_notes/e_note.mp3" type="audio/mpeg">
        <source src="music_notes/e_note.ogg" type="audio/mpeg">
        <source src="music_notes/e_note.way" type="audio/mpeg">
     </audio>  
    <audio id="fAudio">
        <source src="music_notes/f_note.mp3" type="audio/mpeg">
        <source src="music_notes/f_note.ogg" type="audio/mpeg">
        <source src="music_notes/f_note.way" type="audio/mpeg">
     </audio>  
    <audio id="gAudio">
        <source src="music_notes/g_note.mp3" type="audio/mpeg">
        <source src="music_notes/g_note.ogg" type="audio/mpeg">
        <source src="music_notes/g_note.way" type="audio/mpeg">
     </audio>  
    <audio id="aAudio">
        <source src="music_notes/a_note.mp3" type="audio/mpeg">
        <source src="music_notes/a_note.ogg" type="audio/mpeg">
        <source src="music_notes/a_note.way" type="audio/mpeg">
     </audio>  
    <audio id="bAudio">
        <source src="music_notes/b_note.mp3" type="audio/mpeg">
        <source src="music_notes/b_note.ogg" type="audio/mpeg">
        <source src="music_notes/b_note.way" type="audio/mpeg">
     </audio>  
   
     <div class="instrument">
        <div class="box" id="c">C</div>
        <div class="box" id="d">D</div>
        <div class="box" id="e">E</div>
        <div class="box" id="f">F</div>
        <div class="box" id="g">G</div>
        <div class="box" id="a">A</div>
        <div class="box" id="b">B</div>
    </div>
    <div class="filler" id="filler1"></div>
    <div class="filler" id="filler2" style="float:left;"></div>

    <script src="js/app.js"></script>
    
</body>
</html>
